<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人介紹</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="your-photo.png" alt="Profile Photo" class="profile-img">
            <h1 class="mt-3">陳泓瑜</h1>
            <p class="text-muted">前端開發者 | 設計愛好者 | 技術狂熱者</p>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <h2>關於我</h2>
                <p>這裡是您的個人介紹，可以描述您的背景、興趣和專業技能。</p>
            </div>
            <div class="col-md-6">
                <h2>聯絡方式</h2>
                <ul>
                    <li>Email: your-email@example.com</li>
                    <li>Phone: +123 456 7890</li>
                    <li>LinkedIn: <a href="https://linkedin.com/in/yourprofile" target="_blank">您的 LinkedIn</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
