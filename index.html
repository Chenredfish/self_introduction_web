<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>個人介紹</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* 柔和的背景色 */
            margin: 0;
            padding: 0;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 添加陰影效果 */
        }
        h1 {
            font-size: 2.5rem;
            color: #343a40; /* 深灰色字體 */
        }
        p {
            font-size: 1.2rem;
            color: #6c757d; /* 輕灰色字體 */
        }
        h2 {
            font-size: 1.8rem;
            color: #007bff; /* 藍色字體 */
        }
        ul {
            list-style-type: none; /* 移除列表符號 */
            padding: 0;
        }
        ul li {
            font-size: 1rem;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        ul li a {
            color: #007bff;
            text-decoration: none; /* 移除連結底線 */
        }
        ul li a:hover {
            text-decoration: underline; /* 添加連結底線 */
        }
        .container {
            border: 1px solid #dee2e6;
            background-color: white; /* 卡片式背景 */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">

            </div>
            <div class="col-md-6">
                <h2>聯絡方式</h2>
                <ul>
                    <li>Email: chenredfish940309@gmail.com</li>

                    <li>LinkedIn: <a href="https://linkedin.com/in/yourprofile" target="_blank">您的 LinkedIn</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
